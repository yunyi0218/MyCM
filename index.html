<h1>2018 VOGUE JAPAN 4月号 #东方神起#</h1>
<p>允浩：昌珉是我的第二个家庭，即使我们个人生活上不住在一起，但我们一直在一起工作。他的存在无比重要，有他在身边，我的精神就可以放松下来。</p>

<p>    昌珉：我想我们应该原原本本地展现出对彼此的爱。我们一起工作已经很久了，从一起开始前进到现在，已经占据我人生的一半时间。他是记住我一半生命的人。</p>


<p>    #展现他们的爱这句话居然是沈昌珉说的，好的。#</p>
    Shimchangmin--1988.02.18
